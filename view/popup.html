<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
    <div class="cliper_container active">
      <div class="loading_container">
        <div class="loading_bounce"></div>
        <div class="loading_bounce"></div>
      </div>
    </div>
    <div id="cliper_userform" class="active">
      <span>Cliper</span><br/><br/><br/>
      <input type="email" required placeholder="邮箱" class="cliper_form" id="cliper_email"/>
      <input type="password" required placeholder="密码，大于8位" class="cliper_form" id="cliper_password"/>
      <div class="cliper_login">
        <div id="cliper_login">
          登录
        </div>
        <div id="cliper_signup">
          注册
        </div>
      </div>
    </div>
    <div id="cliper_userinfo" class="disabled">
      <span>Cliper</span><br/><br/><br/>
      <a class="user_name" href="http://localhost:5000/user" target="_blank"></a>
      <span class="user_info"></span>
      <div class="cliper_logout" id="cliper_logout">
        退出登录
      </div>
    </div>
</body>
<script src="../js/vendor/jquery-3.1.1.min.js"></script>
<script src="../js/popup.js"></script>
</html>
